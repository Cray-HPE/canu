- name: KEA connection check
  task: ping 10.92.100.222 source vlan2 repetitions 1
  test: contains
  pattern: bytes from
  err_msg: KEA (10.92.100.222) does not respond.
  device:
    - leaf
    - leaf-bmc
    - cdu
    - spine
