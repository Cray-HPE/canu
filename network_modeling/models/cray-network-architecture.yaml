# This file defines how hardware connects to the network
# Models here must be represented cray-network-hardware.yaml
# Definition of network components: model, size, speeds, etc...
# NOTE:  Only specify upward/north connections and east/west (MLAG).
#        1. compute/ncn specify connections to leafs
#        2. leafs specify connections to spines
#        3. spines specify connections to superspines
# network_v2 is full systems with agg/leaf switches
# network_v2_tds is where NCNs plug directly into the spines
# network_v1 is Dell/Mellanox
# network_mug is Aruba/Dell

# architecture_type: lookup_mapper[*]lookup_name.architecture_type should match components[*]name.model
network_v2:
  name: "Version 2"
  description: "Aruba Hardware"
  version: 2
  components:
    - name: "superspine"
      model: "8325_JL627A"
      connections:
        # Superspine is top of the hierarchy but
        # needs to have a port speed available from hardware definition
        # but the northbound connection should be "none"
        - name: "none"
          speed: 100
    - name: "spine"
      model: "8325_JL627A"
      connections:
        - name: "superspine"
          speed: 100
        - name: "spine"
          speed: 100
          number: 3
          comment: "isl and keepalive"
    - name: "mountain_compute_leaf"
      model: "8360_JL706A"
      connections:
        - name: "spine"
          speed: 100
          number: 2
        - name: "mountain_compute_leaf"
          speed: 100
          number: 2
          comment: "isl"
        - name: "mountain_compute_leaf"
          speed: 10
          number: 1
          comment: "keepalive"
    - name: "river_compute_leaf"
      model: "6300M_JL762A"
      connections:
        - name: "spine"
          speed: 25
          number: 2
    - name: "river_ncn_leaf"
      model: "8325_JL625A"
      connections:
        - name: "spine"
          speed: 100
          number: 2
        - name: "river_ncn_leaf"
          speed: 100
          number: 2
          comment: "isl"
        # - name: "river_ncn_leaf"
        #   speed: 10
        #   number: 1
        #   comment: "keepalive"
    - name: "river_bmc_leaf"
      model: "6300M_JL762A"
      connections:
        - name: "river_ncn_leaf"
          speed: 25
    - name: "slingshot_hsn_switch"
      model: "slingshot_hsn_switch"
      connections:
        - name: "river_bmc_leaf"
          speed: 1
    - name: "river_ncn_node_2_port"
      model: "river_ncn_node_2_port"
      connections:
        - name: "river_ncn_leaf"
          speed: 25
        - name: "river_bmc_leaf"
          speed: 1
    - name: "river_ncn_node_4_port"
      model: "river_ncn_node_4_port"
      connections:
        - name: "river_ncn_leaf"
          speed: 25
        - name: "river_bmc_leaf"
          speed: 1
    - name: "river_ncn_node_4_port_1g_ocp"
      model: "river_ncn_node_4_port_1g_ocp"
      connections:
        - name: "river_bmc_leaf"
          speed: 1
    - name: "river_compute_node"
      model: "river_compute_node"
      connections:
        - name: "subrack"
          speed: 1
          comment: "cmc"
        - name: "river_bmc_leaf"
          speed: 1
          comment: "bmc"
    - name: "mountain_compute_cabinet"
      model: "mountain_compute_cabinet"
      connections:
        - name: "mountain_compute_leaf"
          speed: 10
    - name: "aruba_JL636A_edge_router"
      model: "8325_JL636A"
      connections:
        - name: "spine"
          speed: 100
        - name: "aruba_JL636A_edge_router"
          number: 2
          speed: 100
          comment: "ISL"
    - name: "customer_edge_router"
      model: "customer_edge_router"
      connections:
        - name: "spine"
          speed: 100
        - name: "customer_edge_router"
          number: 2
          speed: 100
          comment: "ISL"
    - name: "cec"
      model: "cec"
      connections:
        - name: "mountain_compute_leaf"
          speed: 1
    - name: "cmm"
      model: "cmm"
      connections:
        - name: "mountain_compute_leaf"
          speed: 10
    - name: "pdu"
      model: "pdu"
      connections:
        - name: "river_bmc_leaf"
          speed: 1
    - name: "subrack"
      model: "subrack"
      connections:
        - name: "river_compute_node"
          speed: 1
        - name: "river_bmc_leaf"
          speed: 1
    - name: "kvm"
      model: "kvm"
      connections:
        - name: "river_bmc_leaf"
          speed: 1
  lookup_mapper:
    - lookup_name: ["SubRack", "subrack"]
      shasta_name: "SubRack"
      architecture_type: "subrack"
    - lookup_name: ["mn"]
      shasta_name: "ncn-m"
      architecture_type: "river_ncn_node_4_port"
    - lookup_name: ["wn"]
      shasta_name: "ncn-w"
      architecture_type: "river_ncn_node_2_port"
    - lookup_name: ["sn"]
      shasta_name: "ncn-s"
      architecture_type: "river_ncn_node_4_port"
    - lookup_name: ["uan", "slurm"]
      shasta_name: "uan"
      architecture_type: "river_ncn_node_4_port"
    - lookup_name: ["lm", "lmem"]
      shasta_name: "lmem"
      architecture_type: "river_ncn_node_4_port"
    - lookup_name: ["dm"]
      shasta_name: "datamover"
      architecture_type: "river_ncn_node_4_port_1g_ocp"
    - lookup_name: ["lnet"]
      shasta_name: "lnet"
      architecture_type: "river_ncn_node_4_port_1g_ocp"
    - lookup_name: ["Ln", "ln", "login"]
      shasta_name: "login"
      architecture_type: "river_ncn_node_4_port"
    - lookup_name: ["gw", "gn", "gateway"]
      shasta_name: "gateway"
      architecture_type: "river_ncn_node_4_port_1g_ocp"
    - lookup_name: ["gpu"]
      shasta_name: "gpu"
      architecture_type: "river_ncn_node_4_port_1g_ocp"
    - lookup_name: ["dvs"]
      shasta_name: "dvs"
      architecture_type: "river_ncn_node_4_port_1g_ocp"
    - lookup_name: ["ssn"]
      shasta_name: "ssn"
      architecture_type: "river_ncn_node_4_port_1g_ocp"
    - lookup_name: ["viz"]
      shasta_name: "viz"
      architecture_type: "river_ncn_node_4_port"
    - lookup_name: ["cdu"]
      shasta_name: "sw-cdu"
      architecture_type: "mountain_compute_leaf"
    - lookup_name: ["sw-hsn"]
      shasta_name: "sw-hsn"
      architecture_type: "slingshot_hsn_switch"
    - lookup_name: ["sw-smn"]
      shasta_name: "sw-leaf-bmc"
      architecture_type: "river_bmc_leaf"
    - lookup_name: ["sw-25g", "sw-agg"]
      shasta_name: "sw-leaf"
      architecture_type: "river_ncn_leaf"
    - lookup_name: ["sw-100g"]
      shasta_name: "sw-spine"
      architecture_type: "spine"
    - lookup_name: ["superspine"]
      shasta_name: "sw-superspine"
      architecture_type: "superspine"
    - lookup_name: ["sw-edge"]
      shasta_name: "sw-edge"
      architecture_type: "customer_edge_router"
    - lookup_name: ["cec"]
      shasta_name: "cec"
      architecture_type: "cec"
    - lookup_name: ["cmm"]
