      architecture_type: "cmm"
    - lookup_name: ["cn", "nid"]
      shasta_name: "cn"
      architecture_type: "river_compute_node"
    - lookup_name:
        - '^x\d+p\d+$'
        - '^x\d+pdu\d+$'
        - '^pdu\d+$'
      shasta_name: "pdu"
      architecture_type: "pdu"
      regex: true
    - lookup_name: ["kvm"]
