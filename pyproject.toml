[project]
name = 'canu'
authors = [
    { name = 'Jacob Salmela', email = 'jacob.salmela@hpe.com'},
    { name = 'Lucas Bates', email = 'lucas.bates@hpe.com' },
    { name = 'Sean Lynn', email = 'sean.lynn@hpe.com' },
]
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: POSIX',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
]
description = 'CSM Automatic Network Utility'
dependencies = [
    'aiohttp==3.8.0',
    'click-help-colors==0.9.1',
    'click-option-group==0.5.3',
    'click-params==0.1.2',
    'click-spinner==0.1.10',
    'click==8.0.3',
    'colorama==0.4.4',
    'emoji==2.2.0',
    'hier-config==1.6.1',
    'ipython==7.16.3',
    'jinja2==3.1.2',
    'jsonschema==4.17.3',
    'kubernetes==24.2.0',
    'mac-vendor-lookup==0.1.11',
    'matplotlib<=3.5.1',
    'natsort==7.1.1',
    'netaddr==0.8.0',
    'netmiko==4.1.2',
    'netutils==1.2.0',
    'networkx<=2.6.3',
    'nornir-netmiko==0.2.0',
    'nornir-salt==0.18.0',
    'nornir-scrapli==2022.7.30',
    'nornir-utils==0.2.0',
    'nornir==3.3.0',
    'openpyxl==3.0.10',
    'pyyaml==6.0',
    'requests==2.26.0',
    'responses==0.14.0',
    'ruamel.yaml<0.17.22',
    'tabulate==0.9.0',
    'tokenize-rt==3.2.0',
    'tomli==1.1.0',
    'ttp==0.8.4',
    'urllib3==1.26.7',
    'yamale<=4.0.2',
]
dynamic = ['entry-points', 'scripts', 'version']
maintainers = [
    { name = 'Russell Bunch', email = 'doomslayer@hpe.com'}
]
requires-python = '>=3.9'

[metadata]
url = 'https://github.com/Cray-HPE/canu'

license = { file = 'LICENSE' }

[project.optional-dependencies]
ci = [
    'nox~=2022.11.21',
]
docs = [
    'myst-parser~=0.18.1',
    'sphinx~=5.3.0',
    'sphinx-click~=4.4.0',
    'sphinx-markdown-builder~=0.5.5',
    'mkdocs~=1.4.2',
]
lint = [
    'darglint~=1.8.1',
    'flake8~=3.9.2',
    'flake8-black~=0.3.6',
    'flake8-bugbear~=23.1.20',
    'flake8-commas~=1.0.0',
    'flake8-comprehensions~=3.10.1',
    'flake8-debugger~=4.1.2',
    'flake8-docstrings~=1.7.0',
    'flake8-eradicate~=1.4.0',
    'flake8-import-order~=0.18.2',
    'flake8-quotes~=3.3.2',
    'flake8-string-format==0.3.0',
    'pep8~=1.7.1',
    'pep8-naming~=0.13.2',
    'toml~=0.10.2',
]
network_modeling = [
    'jsonschema==4.17.3',
    'matplotlib~=3.5.1',
    'networkx~=2.6.3',
    'yamale<=4.0.2',
]
test = [
    'coverage~=7.1.0',
    'mock~=5.0.1',
    'py~=1.11.0',
    'pytest~=7.2.1',
    'pytest-cov~=4.0.0',
    'pytest-sugar~=0.9.6',
    'testfixtures~=7.0.4',
]

# Defines which folders belong to our package.
[tool.setuptools.packages.find]
include = ["canu*", "network_modeling*"]
exclude = ["canu.tests*"]

[tool.setuptools.dynamic]
entry-points = { file = ['entry_points.ini'] }
readme = { file = ['README.md'], content-type = 'text/markdown' }

# Allows for dynamic versioning via git-tag.
[tool.setuptools_scm]

[build-system]
build-backend = 'setuptools.build_meta'
requires = [
    'setuptools ~= 66.0',
    'setuptools_scm[toml] ~= 7.1.0',
    'wheel ~= 0.38.4',
]

[tool.distutils.bdist_wheel]
universal = false # This app. is not compatible with Python2.
